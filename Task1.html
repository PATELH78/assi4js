<!DOCTYPE html>
<head>
<title>Task-1</title>
</head>
<body>
<script>
  document.write("<b>Odd or Even Numbers from 0 to 200:</b>");
  for (let i = 0; i <= 200; i++) {
    if (i % 2 === 0) {
      document.write("<p>" + i + " is even.</p>");
    } else {
      document.write("<p>" + i + " is odd.</p>");
    }
  }
</script>
</body>
</html>
